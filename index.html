<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        .poppins-font {
            font-family: "Poppins", sans-serif;
            font-optical-sizing: auto;
        }
    </style>

</head>

<body class="poppins-font bg-[#F4F7FF]">
    <!-- Header Section -->
    <header class="container mx-auto bg-white rounded-2xl p-5">
        <nav class="flex justify-between">
            <div class="flex items-center">
                <img src="assets/logo.png" alt="">
                <span class="text-4xl">Dev<span class="font-bold">Board</span></span>
            </div>

            <div class="flex justify-between">
                <div class="flex justify-between gap-5 bg-[#F4F7FF] rounded-full p-4 items-center">
                    <img class="w-8 h-8" src="assets/checkbox.png" alt="">
                    <span id="task-add" class="font-bold text-3xl">23</span>
                </div>

                <button id="change-bg" class="bg-[#F4F7FF] rounded-full p-4 ml-5 cursor-pointer"><img class="w-10 h-10"
                        src="assets/theme-btn.png" alt=""></button>

            </div>
        </nav>
    </header>

</body>

</html>
